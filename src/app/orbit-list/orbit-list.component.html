<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" ng-click='sort("name")'>Name</th>
      <th class="sortable" ng-click='sort("type")'>Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
    </tr>
    <tr *ngFor="let Sat of sourceList"></tr>
    <td> {{sourceList.name}}</td>
    <td> {{sourceList.type}}</td>
    <td> {{sourceList.operational}}</td>
    <td> {{sourceList.orbitType}}</td>
    <td> {{sourceList.launchDate}}</td>
    </tr>
</table>
